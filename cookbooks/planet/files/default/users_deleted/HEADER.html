<h1>Deleted user id list</h1>
<p><i>users_deleted.txt</i> contains a list of user ids where the corresponding accounts have been deleted. The list is updated daily.</p>
<p>More information on what happens when an account is deleted can be found in our <a href="https://wiki.osmfoundation.org/wiki/Privacy_Policy#Account_Removal">privacy policy</a>
